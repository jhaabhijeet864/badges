<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Achievements</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Achievements</h1>
    </header>
    <main>
        <section class="badges-container">
            <h2>GitHub Badges</h2>
            <div class="badges-grid">
                <div class="badge">
                    <img src="https://via.placeholder.com/100" alt="Badge">
                    <p>Arctic Code Vault Contributor</p>
                </div>
                <div class="badge">
                    <img src="https://via.placeholder.com/100" alt="Badge">
                    <p>GitHub Star</p>
                </div>
                <div class="badge">
                    <img src="https://via.placeholder.com/100" alt="Badge">
                    <p>Pull Shark</p>
                </div>
                <div class="badge">
                    <img src="https://via.placeholder.com/100" alt="Badge">
                    <p>YOLO</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
